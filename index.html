<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>
    <main>
        <p>Thank you for visiting my website hosted on AWS S3!</p>
        <p>This is a simple static website created as part of my AWS project.</p>
        <p>Learn more about me on <a href="https://github.com/JaredInTech" target="_blank">GitHub</a>.</p>
    </main>
    <footer>
        <p>&copy; 2025 Jared Peterson. All rights reserved.</p>
    </footer>
</body>
</html>
